<div class="form-container">
  <h2>Editar Banco</h2>

  <div class="field">
    <label>Nombre</label>
    <input pInputText [(ngModel)]="model.name" />
  </div>

  <div class="field">
    <label>Teléfono</label>
    <input pInputText [(ngModel)]="model.phone" />
  </div>

  <div class="field">
    <label>Correo</label>
    <input pInputText [(ngModel)]="model.mail" />
  </div>

  <div class="field">
    <label>Dirección</label>
    <input pInputText [(ngModel)]="model.address" />
  </div>

  <button pButton type="button" label="Guardar" (click)="save()"></button>
</div>
