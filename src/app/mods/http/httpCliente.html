<p-table [value]="userList">

  <ng-template #header>
    <tr>
      <th>Nombre</th>
      <th>Sitio Web</th>
      <th>Usuario</th>
      <th>Email</th>
    </tr>
  </ng-template>

  <ng-template #body let-item>
    
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.website }}</td>
      <td>{{ item.username }}</td>
      <td>{{ item.email }}</td>
    </tr>
    

</ng-template>
</p-table>

<br>.

<p-table [value]="deparList">
  <!-- ///////////////////////////////////////////////////////////////////-->
  <ng-template #header>
    <tr>
      <th>idDelpartamento</th>
      <th>nombreDepartamento</th>
    </tr>
  </ng-template>

  <!-- CUERPO -->
  <ng-template #body let-item>
    
    <tr>
      <td>{{ item.departmentId }}</td>
      <td>{{ item.departmentName }}</td>
    </tr>
    

</ng-template>
</p-table>
