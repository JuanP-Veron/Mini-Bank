<div style="display: flex; justify-content: space-between; width: 100%">
  <h1>Wallets</h1>

    icon="pi pi-plus" 
    label="Agregar"
    styleClass="p-button-outlined p-button-plain"
    (click)="onStartAddAction($event)">

</div>
<br>

<app-wallet-table

  (action)="onListAction($event)">
</app-wallet-table>
