

<div style="display: flex; justify-content: space-between; width: 100%">
  <h1>Cuentas</h1>
  <p-button 
    icon="pi pi-plus" 
    label="Agregar"
    styleClass="p-button-outlined p-button-plain"
    (click)="onStartAddAction($event)">
  </p-button>
</div>

<br>

<ng-container *ngIf="accountList$ | async as accountList">
  <app-account-table 
    [list]="accountList" 
    (action)="onListAction($event)">
  </app-account-table>
</ng-container>
