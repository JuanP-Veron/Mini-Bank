<div style="display: flex; flex-direction: column; gap: 1rem; height: 100%">

  <label>ID Cliente</label>
  <input pInputText [(ngModel)]="customerId" placeholder="ID del cliente" type="number" />

  <label>Saldo</label>

  <div style="margin-top: auto;">

  </div>

</div>
