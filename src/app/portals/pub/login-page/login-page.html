<p-toast></p-toast>

<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>

    <p-floatlabel class="input-group">
      <input
        pInputText
        id="username"
        [(ngModel)]="username"
        autocomplete="off"
      />
      <label for="username">Usuario</label>
    </p-floatlabel>

    <p-floatlabel class="input-group">
      <p-password
        [(ngModel)]="password"
        inputId="password"
        toggleMask
        [feedback]="false"
        [inputStyle]="{ width: '100%' }"
        styleClass="w-full"
      ></p-password>
      <label for="password">Contraseña</label>
    </p-floatlabel>

    <p-button 
      label="Ingresar"
      (click)="login()"
      class="login-button"
      styleClass="p-button-outlined w-full mt-2"
    />
  </div>
</div>
